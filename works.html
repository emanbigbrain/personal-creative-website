<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <script
      src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/letterizejs@2.0.1/lib/letterize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Emmanuel Lutteodt Works</title>
  </head>
  <body class="stop-scrolling">
    <audio loop id="myAudio">
      <source
        id="myAudio"
        src="media/peaceful-garden-healing-light-piano-for-meditation-zen-landscapes-112199.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="hoverAudio">
      <source id="hoverAudio" src="media/ClickSound.wav" type="audio/wav" />
    </audio>
    <audio id="hoverAudioFlex">
      <source
        id="hoverAudioFlex"
        src="media/lowPitchVioline.wav"
        type="audio/wav"
      />
    </audio>
    <header>
      <nav>
        <div class="headerDiv homeButton">
          <img src="media/headerStar.svg" />
          <h6>LUTTERODT, 2022</h6>
        </div>
        <a><h5 class="my">My Works</h5></a>
      </nav>
    </header>
    <main></main>
    <footer class="muteButton" id="muteButton">
      <p id="buttonText" class="buttonText">PLAY MUSIC</p>
    </footer>
    <script src="animation.js" defer></script>
  </body>
</html>
